<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playwrite+BR:wght@100..400&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <h1>mylibrary</h1>
    <button type="submit" class="add_button">+ Add book</button>
    <dialog class="dialog">
        <div class="dialog_header">
          <div class="dialog_title">Add New Book</div>
          <button class="cancel_button">&times;</button>
        </div>
        <div class="dialog_content">
          <div class="dialog_input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" />
          </div>
          <div class="dialog_input">
            <label for="author">Author</label>
            <input type="text" id="author" name="author" />
          </div>
          <div class="dialog_input">
            <label for="pages">Pages</label>
            <input type="text" id="pages" name="pages" required minlength="1" />
          </div>
          <div class="dialog_input">
            <label for="read">This book is read</label>
            <input type="checkbox" id="read" name="read" />
          </div>
        </div>
        <div class="dialog_submit">
          <button type="submit" class="submit_button">Submit</button>
        </div>
      </dialog>
    <script src="script.js"></script>
  </body>
</html>
