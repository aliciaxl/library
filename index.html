<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Playwrite+BR:wght@100..400&display=swap"
      rel="stylesheet"
    />
    <link href="https://fonts.googleapis.com/css2?family=Bruno+Ace+SC&family=Zen+Dots&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>mylibrary</h1>
    <dialog class="dialog">
      <form action="#" method="post" id="add_form">
        <div class="dialog_header">
          <div class="dialog_title">Add New Book</div>
          <button class="cancel_button">&times;</button>
        </div>
        <div class="dialog_content">
          <div class="dialog_input">
            <label for="title">Title</label>
            <input type="text" id="title" name="title" minlength="1" required />
          </div>
          <div class="dialog_input">
            <label for="author">Author</label>
            <input
              type="text"
              id="author"
              name="author"
              minlength="1"
              required
            />
          </div>
          <div class="dialog_input">
            <label for="pages">Pages</label>
            <input type="number" id="pages" name="pages" min="1" required />
          </div>
          <div class="dialog_input">
            <label for="read">This book is read</label>
            <input type="checkbox" id="read" name="read" />
          </div>
        </div>
        <div class="dialog_submit">
          <button type="submit" class="submit_button">Submit</button>
        </div>
      </form>
    </dialog>
    <div id="librarybody">
    <button type="button" class="add_button">+ Add book</button>
    <div id="catalog"></div>
</div>
    <script src="script.js"></script>

  </body>
</html>
