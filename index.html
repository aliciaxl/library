<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
    <title>Library</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300..700&display=swap" rel="stylesheet">
  </head>
  <body>
    <header>"THE MORE THAT YOU READ, THE MORE THINGS YOU WILL KNOW. THE MORE THAT YOU LEARN, THE MORE PLACES YOU'LL GO." -DR. SEUSS</header>
    <div id="page_title">
        <div id="library_title">library</div>
    <button type="button" class="add_button">+ ADD BOOK</button>
    </div>
    <div id="unblurred" style="display:none">
    <dialog class="dialog">
      <form action="#" method="p  ost" id="add_form">
        <div class="dialog_header">
          <div class="dialog_title">ADD NEW BOOK</div>
          <button class="cancel_button">&times;</button>
        </div>
        <div class="dialog_content">
          <div class="dialog_input">
            <input type="text" id="title" name="title" placeholder="TITLE" minlength="1" required />
          </div>
          <div class="dialog_input">
            <input
              type="text"
              id="author"
              name="author"
              placeholder="AUTHOR"
              minlength="1"
              required
            />
          </div>
          <div class="dialog_input">
            <input type="number" id="pages" name="pages" placeholder="PAGES" min="1" required />
          </div>
          <div class="dialog_input" id="readcheck">
            THIS BOOK IS READ
            <input type="checkbox" id="read" name="read" />
          </div>
        </div>
        <div class="dialog_submit">
          <button type="submit" class="submit_button">SUBMIT</button>
        </div>
      </form>
    </dialog>
</div>
    <div id="librarybody">
      <div id="catalog">
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
